<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Konsep Sejarah Indonesia 1942-1949</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
      body, p, ul, li, .font-sans { font-family: 'Lato', sans-serif; }

      /* Scrollbar Merah */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #991b1b; border-radius: 4px; }

      /* --- ANIMASI LATAR NASIONALISME (Bendera Berkibar Halus) --- */
      @keyframes patriotic-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        /* Gradasi Merah Putih Dinamis */
        background: linear-gradient(-45deg, #fff1f2, #ffe4e6, #ffffff, #fecdd3);
        background-size: 400% 400%;
        animation: patriotic-flow 12s ease infinite;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* --- EFEK METAMORPH & LIQUID --- */
      
      /* 1. Gerakan Blob Cairan */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* 2. Transisi Metamorph (Muncul Elastis/Kenyal) */
      @keyframes metamorph-enter {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
          border-radius: 50%; /* Mulai dari bentuk bulat */
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
          border-radius: 1.5rem; /* Berubah jadi kotak tumpul */
          filter: blur(0);
        }
      }
      .animate-metamorph {
        animation: metamorph-enter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; /* Efek pegas */
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
